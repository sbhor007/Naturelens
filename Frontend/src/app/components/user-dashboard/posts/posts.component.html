@if (userPosts.length > 0) {

<!-- PHOTO CONTAINER -->
<div
  class="md:py-8 py-6 px-4 md:px-10 min-h-screen scroll-smooth overflow-auto custom-scrollbar scrollbar-hide bg-gradient-to-br "
>
  <!-- MASONRY GRID -->
  <div
    class="masonry columns-2 sm:columns-2 md:columns-3 lg:columns-5 gap-6"
    infiniteScroll
  >
    <!-- PHOTO CARD LOOP -->
    <div
      *ngFor="let img of userPosts"
      class="mb-6 break-inside-avoidshadow-md rounded-xl overflow-hidden hover:shadow-2xl hover:scale-[1.02] transition-all duration-300 cursor-pointer group border border-gray-100"
    >
      <!-- IMAGE CONTAINER -->
      <div class="overflow-hidden rounded-xl hover:rounded-xl relative">
        <!-- IMAGE DISPLAY -->
        <img
          [src]="img.image"
          (click)="photosDetails(img)"
          [alt]="img.title"
          class="w-full h-auto rounded-t-xl group-hover:brightness-110 transition-all duration-300"
        />

        <!-- 3 DOTS BUTTON + MENU -->
        <div class="absolute top-3 z-50 right-3 inline-block group/menu">
          <button
            class="p-1.5 rounded-full bg-white/10 backdrop-blur-sm text-gray-50 hover:text-gray-100 hover:bg-white/40 shadow-lg transition-all duration-200 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="5" cy="12" r="2" />
              <circle cx="12" cy="12" r="2" />
              <circle cx="19" cy="12" r="2" />
            </svg>
          </button>

          <!-- IMAGE ACTION MENU -->
          <div
            class="hidden group-hover/menu:block absolute top-8 md:top-6 right-0 md:mt-2 w-36 rounded-xl shadow-xl bg-white z-50 border border-gray-100 overflow-hidden"
          >
            <div class="py-2">
              <button
              (click)="updatePhoto(img)"
                class="block w-full px-2 py-1 mx-2 text-sm text-gray-700 rounded hover:bg-blue-100 hover:text-blue-600 transition-colors duration-150"
              >
                Update
              </button>
              <button
                (click)="deletePhoto(img.id)"
                class="block w-full px-2 py-1 mx-2 text-sm text-red-600 rounded hover:bg-red-100 hover:text-red-700 transition-colors duration-150"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
        <!-- END 3 DOTS + MENU -->
      </div>
      <!-- end of image container -->
    </div>
    <!-- end of photo card -->
  </div>
  <!-- end of masonry grid -->
</div>
<!-- end of photo container -->

} @else {

<!-- NO DATA FOUND STATE -->
<div class="w-full">
  <div
    class="flex flex-col items-center justify-center min-h-80 rounded-2xl p-8 bg-gradient-to-br from-gray-50 to-slate-100 border-2 border-dashed border-gray-200"
  >
    <svg
      class="w-20 h-20 text-gray-300 mb-6"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 13h6m2 0a2 2 0 100-4H7a2 2 0 100 4h10zm-6 4h.01M12 9h.01M12 15h.01"
      />
    </svg>
    <p class="text-gray-400 text-xl font-medium">No Photos Found</p>
    <p class="text-gray-300 text-sm mt-2">Your gallery is waiting for some amazing photos</p>
  </div>
</div>

}
