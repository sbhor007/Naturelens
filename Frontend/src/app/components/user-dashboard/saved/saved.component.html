<div
  class="md:py-6 py-6 px-3 md:px-8 min-h-screen scroll-smooth overflow-auto custom-scrollbar scrollbar-hide bg-white md:bg-white/0"
>
  <div class="columns-2 sm:columns-2 md:columns-3 lg:columns-5 gap-4" infiniteScroll>
    <div
      #card
      *ngFor="let img of savedPhotosDetails$"
      class="mb-4 break-inside-avoid custom-scrollbar scrollbar-hide"
    >
      <div class="overflow-hidden rounded hover:rounded relative cursor-pointer">
        <!-- Debug URL -->
        {{ img.image | json }}

        <!-- Shimmer Placeholder -->
        <ngx-shimmer-loading
          *ngIf="!img.isLoaded"
          class="w-full h-48 rounded shimmer-effect"
        ></ngx-shimmer-loading>

        <!-- Image -->
        <img
          [src]="img.photo.image"
          loading="lazy"
          (load)="onImageLoad($event, img)"
          (error)="onImageError(img.photo)"
          (click)="photosDetails(img.photo)"
          alt="Uploaded Image"
          class="w-full h-auto rounded shadow transition-opacity duration-700 ease-in-out transform hover:rounded"
          [ngClass]="{
            'opacity-0': !img.isLoaded,
            'opacity-100': img.isLoaded
          }"
        />
        <div
          (click)="removeSavePhoto(img.photo.id)"
          (load)="onImageLoad($event, img)"
          loading="lazy"
          class="absolute top-2 right-2 bg-gray-600/20 rounded-full p-1.5 group hover:bg-amber-100/80 transition-all duration-200 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <!-- Bookmark Icon -->
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6 4C6 3.44772 6.44772 3 7 3H17C17.5523 3 18 3.44772 18 4V20C18 20.3623 17.8037 20.6921 17.5 20.8661C17.1963 21.0402 16.8204 21.0282 16.5257 20.8333L12 17.882L7.47429 20.8333C7.17963 21.0282 6.80372 21.0402 6.5 20.8661C6.19628 20.6921 6 20.3623 6 20V4ZM8 5V17.118L12 14.118L16 17.118V5H8Z"
              fill="white"
              class="group-hover:fill-red-500 transition-all duration-200"
            />

            <!-- Cross Line -->
            <line
              x1="6"
              y1="6"
              x2="18"
              y2="18"
              stroke="red"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
