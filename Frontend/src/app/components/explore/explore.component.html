  <!-- Main Gallery Container -->
  <div class="px-3 md:px-8 py-6 md:py-8">
    <!-- Masonry Grid -->
    <div
      class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 2xl:columns-5 gap-4 md:gap-6"
      infiniteScroll
    >
      <!-- Image Card -->
      <div
        #card
        *ngFor="let img of images1; trackBy: trackByImageId"
        class="mb-4 md:mb-6 break-inside-avoid group"
      >
        <div class="relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-xl transition-all duration-500 ease-out transform hover:-translate-y-1">
          <!-- Image Container with Loading State -->
          <div class="relative overflow-hidden rounded-2xl bg-gray-100 min-h-[200px]" (click)="photosDetails(img)">
            <!-- Always render the image, but control visibility -->
            <img
              [src]="img.image"
              loading="lazy"
              (load)="onImageLoad($event, img)"
              (error)="onImageError($event, img)"
              (click)="img.isLoaded && !img.hasError ? photosDetails(img) : null"
              alt="Gallery Image"
              class="w-full h-auto cursor-pointer transition-all duration-500 ease-out group-hover:scale-105"
              [ngClass]="{
                'opacity-0': !img.isLoaded,
                'opacity-100': img.isLoaded && !img.hasError
              }"
            />

            <!-- Shimmer Placeholder - overlay while loading -->
            <div
              *ngIf="!img.isLoaded && !img.hasError"
              class="absolute inset-0 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 animate-pulse rounded-2xl flex items-center justify-center"
            >
              <div class="w-8 h-8 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
            </div>

            <!-- Error State Overlay -->
            <div
              *ngIf="img.hasError"
              class="absolute inset-0 bg-gray-200 rounded-2xl flex flex-col items-center justify-center text-gray-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="9" cy="9" r="2"/>
                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
              </svg>
              <p class="mt-2 text-sm">Failed to load image</p>
            </div>

            <!-- Gradient Overlay on Hover (only when loaded) -->
            <div
              *ngIf="img.isLoaded && !img.hasError"
              class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300"
            ></div>
          </div>

          <!-- Bookmark Button -->
          <div class="absolute top-3 right-3 z-10">
            @if (!savedPhotoIds.includes(img.id)) {
              <button
                (click)="savePhoto(img.id)"
                class="group/btn relative bg-white/90 backdrop-blur-sm rounded-full p-2.5 shadow-lg hover:shadow-xl hover:bg-white transition-all duration-300 transform hover:scale-110 active:scale-95"
                [attr.aria-label]="'Save image'"
              >
                <!-- Bookmark Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" class="transition-all duration-200">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6 4C6 3.44772 6.44772 3 7 3H17C17.5523 3 18 3.44772 18 4V20C18 20.3623 17.8037 20.6921 17.5 20.8661C17.1963 21.0402 16.8204 21.0282 16.5257 20.8333L12 17.882L7.47429 20.8333C7.17963 21.0282 6.80372 21.0402 6.5 20.8661C6.19628 20.6921 6 20.3623 6 20V4ZM8 5V17.118L12 14.118L16 17.118V5H8Z"
                    fill="#6B7280"
                    class="group-hover/btn:fill-blue-500 transition-all duration-200"
                  />
                </svg>
                <!-- Ripple Effect -->
                <div class="absolute inset-0 rounded-full bg-blue-500/20 scale-0 group-active/btn:scale-100 transition-transform duration-200"></div>
              </button>
            } @else {
              <button
                (click)="removeSavePhoto(img.id)"
                class="group/btn relative bg-blue-500 rounded-full p-2.5 shadow-lg hover:shadow-xl hover:bg-blue-600 transition-all duration-300 transform hover:scale-110 active:scale-95"
                [attr.aria-label]="'Remove saved image'"
              >
                <!-- Saved Bookmark Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6 4C6 3.44772 6.44772 3 7 3H17C17.5523 3 18 3.44772 18 4V20C18 20.3623 17.8037 20.6921 17.5 20.8661C17.1963 21.0402 16.8204 21.0282 16.5257 20.8333L12 17.882L7.47429 20.8333C7.17963 21.0282 6.80372 21.0402 6.5 20.8661C6.19628 20.6921 6 20.3623 6 20V4Z"
                    fill="white"
                  />
                </svg>
                <!-- Success Animation -->
                <div class="absolute inset-0 rounded-full bg-white/20 scale-0 group-active/btn:scale-100 transition-transform duration-200"></div>
              </button>
            }
          </div>

          <!-- Image Info Overlay (appears on hover) -->
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
            <div class="flex items-center justify-between text-white">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-sm font-medium">HD Quality</span>
              </div>
              <button class="text-xs bg-white/20 px-2 py-1 rounded-full hover:bg-white/30 transition-colors duration-200"
              (click)="photosDetails(img)"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div #scrollSentinel class="h-20 w-full flex items-center justify-center col-span-full">
        <div class="flex items-center gap-3 text-gray-500">
          <div class="w-8 h-8 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
          <span class="text-sm font-medium">Loading more images...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Action Button (Mobile) -->
  <div class="fixed bottom-6 right-6 z-20 md:hidden">
    <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-4 shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 transition-all duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
        <path d="M2 17L12 22L22 17"/>
        <path d="M2 12L12 17L22 12"/>
      </svg>
    </button>
  </div>

  <!-- Back to Top Button -->
  <div class="fixed bottom-6 left-6 z-20">
    <button
      class="bg-white/90 backdrop-blur-sm hover:bg-white text-gray-700 rounded-full p-3 shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 transition-all duration-200 opacity-0"
      id="backToTop"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 15L12 9L6 15"/>
      </svg>
    </button>
  </div>
</div>
