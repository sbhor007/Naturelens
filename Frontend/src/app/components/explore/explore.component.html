<!-- gallery.component.html -->

<div
  class="bg-red-500 md:py-6 py-6 px-3 md:-px-8 min-h-screen scroll-smooth overflow-auto custom-scrollbar scrollbar-hide bg-white md:bg-white/0"
>
  <div
    class="columns-2 sm:columns-2 md:columns-3 lg:columns-5 gap-4 custom-scrollbar scrollbar-hide"
    infiniteScroll
  >
    <div
      *ngFor="let img of images1"
      class="mb-4 break-inside-avoid custom-scrollbar scrollbar-hide"
    >
      <div class="overflow-hidden rounded hover:rounded">
        <img
          [src]="img.image"
          loading="lazy"
          (load)="onImageLoad($event)"
          class="w-full h-auto rounded shadow hover:scale-200 transition-all hover:rounded"
          alt="Uploaded Image"
          (click)="photosDetails(img)"
        />
      </div>
    </div>
  </div>
</div>
